<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <main>
        <!-- primera opción para listas de selección -->
        <select name="cursos" id="">            
            <option value="JavaScript">JavaScript</option>
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web Standar">Web Standar</option>
        </select>  
        <!-- segunda opción para listas de selección -->
        <input list="cursos"/>
        <datalist id="cursos">
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web Standards"></option>
        </detalist>
        <!-- Botones -->
        <input type="submit" value="Nombre"/> <!-- Enviar el formulario value cambia el mensaje de Enviar -->
        <button type="button"> Enviar </button> <!-- boton para cualquier opción -->
    </main>
</body>
</html>
